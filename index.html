<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!--'Kumbh Sans', sans-serif FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="innercontainer">
        <img class="victory" src="./images/image-victor.jpg" alt="Victor" />

        <div class="text">
          <p>Victor Crest <span class="age">26</span></p>
          <p id="city"><span class="city">London</span></p>
        </div>
        <span class="line"></span>
        <div class="list">
          <ul>
            <li>80K <span class="statheader">Followers</span></li>
            <li>803K <span class="statheader">Likes</span></li>
            <li>1.4K <span class="statheader">Photos</span></li>
          </ul>
        </div>
      </div>
    </div>

    <!--Attribution-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ali Nail Bayraktar</a>.
    </div>
  </body>
</html>
